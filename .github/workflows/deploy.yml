name: Deploy with .env Sync

on:
  push:
    branches: [ main ] 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate .env
        run: |
          cat << EOF > .env
          
          # Discord Bot
          DISCORD_BOT=${{ secrets.DISCORD_BOT_TOKEN }}
          
          DISCORD_BURN_WEBHOOK=${{secrets.DISCORD_BURN_WEBHOOK}}
        shell: bash

      - name: Secure Copy .env to Server
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ".env"
          target: "/home/your_user/project_dir/.env"  
          rm: true 

      - name: Lock down .env permissions
        run: |
          ssh -i ${{ secrets.SSH_PRIVATE_KEY }} \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "chmod 600 /home/your_user/project_dir/.env"

      - name: Restart Application
        run: |
          ssh -i ${{ secrets.SSH_PRIVATE_KEY }} \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "sudo systemctl restart gunicorn"

      - name: Remove local .env
        run: rm -f .env